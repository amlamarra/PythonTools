#folding_horiz_line=0;0;false;false	#Doesn't work
marker_line=gray
marker_search=white;light_gray;false;false
marker_mark=green;green;
call_tips=black;gray;true;true

# Programming languages
#-------------------------------------------------------------------------------
comment=orange
comment_doc=orange
comment_line=orange
comment_line_doc=orange
comment_doc_keyword=light_gray;;true;false
comment_doc_keyword_error=light_gray;;false;true

number=red;;true;false
number_1=red;;true;false
number_2=red;;true;false

type=pink;;true
# Person.rb = Person
class=pink;;true
# Person.rb = initialize
# PHP
function=blue;;true;false
parameter=very_light_gray

keyword=blue_purple;;true;false
# Person.rb = class, include, def, end, attr_accessor, etc
# PHP = include_once(), if elseif else
keyword_1=light_green;;true;false
keyword_2=light_blue;;true;false
keyword_3=ligh_gray;;false;false
keyword_4=orange;;false;true

identifier=light_gray;;false;false
# Person.rb = ActiveModel::Conversion
identifier_1=white;;false;false
identifier_2=light_gray;;false;false
identifier_3=blue;;true;false
identifier_4=purple;;false;false

string=yellow
string_1=yellow
# string_2 is a multi-line comment in Python but a double-quote string in HTML
string_2=yellow
string_3=light_gray
string_4=blue
string_eol=light_yellow;;false;true

character=string_1
backtick=pink
here_doc=pink
scalar=pink
label=very_light_gray;;true;false
# Person.rb = :name
# PHP = $_GET
preprocessor=blue
regex=number_1
operator=aqua;;false;false
decorator=blue;;false;false
other=red

