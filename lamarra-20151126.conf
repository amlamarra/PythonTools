[theme_info]
name=Lamarra Custom
description=Last Modified: 11/26/2015
version=1.5
author=Andrew Lamarra

[named_colors]
blue=#0099FF
light_blue=#729FCF
blue_purple=#3300FF
yellow=#FFFF00
light_yellow=#FFFF66
red=#FF0000
dark_red=#330000
green=#00FF00
light_green=#66FF33
dark_green=#009900
orange=#FFA500
aqua=#00FFFF
dark_aqua=#003333
pink=#FF00FF
purple=#9900FF
