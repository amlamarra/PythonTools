# Editor Styles
#-------------------------------------------------------------------------------
selection=white;darkish_gray;false;true
brace_good=aqua;dark_aqua;true;false
brace_bad=red;dark_red;true;false
caret=white
current_line=;dark_gray;true
indent_guide=dark_gray
white_space=dark_gray;;true;false
margin_line_number=gray;very_dark_gray;false;false
margin_folding=dark_gray
fold_symbol_highlight=gray
